<!doctype html>
<html ng-app="feedModule">
<head>
  <link rel="stylesheet" href="css/feed.css">

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>
</head>

  <body>

  <div ng-controller="feedController">
    <button ng-click="events.push({name:'Steve Jobs'})">Add item to ng-repeat</button>
    <button ng-click="events.pop()">Remove item from ng-repeat</button>
    <div class="test" ng-repeat="event in events">
      <div>test</div>
    </div>
  </div>

  </body>

</html>
